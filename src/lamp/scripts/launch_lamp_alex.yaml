session_name: husky_refactor

# before_script: "~/sim_/scripts/cleanup.sh"

# Default environment variables; Overwrite from command line
environment:
  # LOG_PATH: /home/costar/data/EagleMineStandard
  # LOG_PATH: /home/costar/data/parking_oct28/husky3_t3/rosbag
  # LOG_PATH: /home/costar/data/parking_oct28/husky3_t4/rosbag
  # LOG_PATH: /home/costar/data/parking_oct25/husky3_2019-10-25-17-38-00_parking_t7_lamp/rosbag
  LOG_PATH: /home/costar/data/tunnel_day4/husky4
  ROBOT_NAME: husky4
  BASE_NAME: base1
  START_TIME: '0'

options:
  default-command: /bin/bash

windows:
- window_name: lamp
  focus: true
  layout: tiled
  panes:
    - roscore
    - sleep 4; rosparam set /use_sim_time true; roslaunch lamp turn_on_lamp.launch robot_namespace:=$ROBOT_NAME
    - sleep 3; rosparam set /use_sim_time true; roslaunch lamp turn_on_robot_viz.launch robot_namespace:=$ROBOT_NAME
    - sleep 1; rosparam set /use_sim_time true; roslaunch lamp turn_on_lamp_base.launch robot_namespace:=$BASE_NAME 
    - sleep 5; rosbag play -r1.0 -s$START_TIME $LOG_PATH/*.bag  --clock --prefix=/$ROBOT_NAME/
    # - sleep 5; rosbag play -r1.0 -s0 $LOG_PATH/*.bag --clock
    - sleep 2; rosparam set /use_sim_time true; roslaunch lo_frontend lo_frontend.launch robot_namespace:=$ROBOT_NAME
    - rosparam set /use_sim_time true; rosrun tf2_ros static_transform_publisher 0 0 0  0.92388 -0.38268 0 0 /$ROBOT_NAME/velodyne /$ROBOT_NAME/base_link # no robot prefix before /velodyne for Eagle mine
    - rosparam set /use_sim_time true; rosrun tf2_ros static_transform_publisher 0 0 0 0 0 0 /world /$ROBOT_NAME/map # for visualising lamp_pose
    - rosparam set /use_sim_time true; rosrun tf2_ros static_transform_publisher 0 0 0 0 0 0 /world /$BASE_NAME/map # base station
    - sleep 2; rosparam set /use_sim_time true;rosrun rviz rviz
    - sleep 1; roslaunch localizer_fiducial_calibration fiducial_calibration_file.launch robot_namespace:=$ROBOT_NAME # fiducial cal